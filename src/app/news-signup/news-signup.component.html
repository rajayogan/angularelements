<section class="widget widget_blog_subscription">
  <form action="#" method="post" accept-charset="utf-8" id="subscribe-blog">
    <p>Subscribe to our newsletter.</p>
    <p>
      <input type="text" name="email" style="width: 95%; padding: 1px 2px" placeholder="Enter your email address" value="" id="subscribe-field" [(ngModel)]="email">
    </p>
    <p>
      <input type="submit" value="Follow me!" (click)="subscribe()">
    </p>
  </form>
</section>
